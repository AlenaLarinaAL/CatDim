<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Cat project</title>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <img src="./img/cat.svg" alt="cat" class="logo">
            <h1 class="label">Котодім</h1>
        </div>
    </header>
    <main class="main">
        <div class="container ">
            <div class="hero">
                <div class="hero-cats-skills">
                    <img src="./img/picture 1.png" alt="hands with gray cat" class="hero-img" width="552">
                    <div class="hero-thumb skills">
                        <p class="hero-text">Коти та їхні чудові навички: від полювання до загадкових здібностей</p>
                    </div>
                </div>
                <div class="hero-cats-art">
                    <img src="./img/picture 2.png" alt="girl with cat are playing" class="hero-img">
                    <div class="hero-thumb">
                        <p class="hero-text">Коти в літературі та мистецтві: від Егіпетських богів до сучасних майстрів
                        </p>
                    </div>
                </div>
                <div class="hero-cats-breed">
                    <img src="./img/picture 3.png" alt="girl holding a cat" class="hero-img">
                    <div class="hero-thumb">
                        <p class="hero-text">Котячі породи для активних власників: як вибрати компаньйона</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>



</body>

</html>
